<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <script type="text/javascript" src="test.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>

    <body>
        <!-- Fill in html here -->
        <div class="container">
            <div class="number-inputs">
                <div class="number-input">
                    <label for="first-number" class="number-input">First Number</label>
                    <br>
                    <input type="number" id="firstNumber" name="number">
                </div>
                <div class="number-input">
                    <label for="second-number">Second Number</label>
                    <br>
                    <input type="number" id="secondNumber" name="number">
                </div>
            </div>
            <div class="radio-inputs">
                <div class="radio-input">
                    <input type="radio" id="add" name="operation" value="add">
                    <label for="add">Add</label>
                </div>
                <div class="radio-input">
                    <input type="radio" id="subtract" name="operation" value="subtract">
                    <label for="subtract">Subtract</label>
                </div>
                <div class="radio-input">
                    <input type="radio" id="multiply" name="operation" value="multiply">
                    <label for="multiply">Multiply</label>
                </div>
                <div class="radio-input">
                    <input type="radio" id="divide" name="operation" value="divide">
                    <label for="divide">Divide</label>
                </div>
            </div>
            <div class="buttons">
                <button onClick="calculate()">=</button>
                <button onClick="clearValues()">Clear</button>
            </div>
            <p id="result">Let me calculate something for you!</p>
        </div>
    </body>

</html>
